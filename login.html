<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CollectorApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #d4af37;
      background-image: url('mapa-antigo-textura.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background-color: rgba(13, 13, 13, 0.85);
      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
    }

    .logo {
      display: block;
      margin: 0 auto 30px;
      height: 80px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d4af37;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #d4af37;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      color: #0d0d0d;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #b38e2e;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #d4af37;
      text-decoration: none;
      font-size: 0.9em;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo CollectorApp" class="logo">
    <h2>Bem-vindo de volta, colecionador!</h2>
    <form action="dashboard.html" method="post">
      <label for="email">Email ou usuário</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <a><class="btn"></class>
    </form>
    <a href="index.html" class="btn">Entrar</a>
    <a href="recuperaçao.html " class="link">Esqueci minha senha</a>
    <a href="cadastro.html" class="link">Criar conta</a>
  </div>
</body>
</html>
