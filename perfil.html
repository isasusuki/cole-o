<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - CollectorApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #d4af37;
      background-image: url('mapa-antigo-textura.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(13,13,13,0.9);
    }

    .logo {
      height: 60px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }

    .perfil {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(13,13,13,0.85);
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(212,175,55,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 10px;
    }

    .foto-perfil {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #d4af37;
      object-fit: cover;
    }

    .info {
      margin-bottom: 20px;
    }

    .info label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #d4af37;
      margin-bottom: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #d4af37;
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #b38e2e;
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(13,13,13,0.9);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo CollectorApp" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Minhas Coleções</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="login.html">Sair</a></li>
      </ul>
    </nav>
  </header>

  <div class="perfil">
    <h1>Meu Perfil</h1>
    <img src="usuario.jpg" alt="Foto de Perfil" class="foto-perfil">

    <form action="perfil.html" method="post">
      <div class="info">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" value="Isabela Souza">
      </div>

      <div class="info">
        <label for="usuario">Nome de usuário</label>
        <input type="text" id="usuario" name="usuario" value="isabela_colec">
      </div>

      <div class="info">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="isabela@email.com">
      </div>

      <div class="info">
        <label for="bio">Biografia</label>
        <input type="text" id="bio" name="bio" value="Apaixonada por coleções raras e histórias antigas.">
      </div>

      <button type="submit" class="btn">Salvar Alterações</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 CollectorApp. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
