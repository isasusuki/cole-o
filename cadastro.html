<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - CollectorApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #d4af37;
      background-image: url('mapa-antigo-textura.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 50px;
      background: linear-gradient(145deg, rgba(13,13,13,0.95), rgba(30,30,30,0.9));
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(212,175,55,0.4);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      height: 90px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
      letter-spacing: 2px;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 0.95em;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #d4af37;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #b38e2e;
      box-shadow: 0 0 8px rgba(212,175,55,0.5);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #d4af37;
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #b38e2e;
      transform: scale(1.02);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d4af37;
      text-decoration: none;
      font-size: 0.95em;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo CollectorApp" class="logo">
    <h2>Crie sua conta</h2>
    <form action="index.html" method="post">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="usuario">Nome de usuário</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" name="confirmar" required>
      </div>

      <a href="login.html" class="btn"> Cadastrar</a>
    </form>
    <a href="login.html" class="link">Já tem conta? Faça login</a>
  </div>
</body>
</html>
