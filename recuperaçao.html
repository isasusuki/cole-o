<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci Minha Conta - CollectorApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0d0d0d;
      color: #d4af37;
      background-image: url('mapa-antigo-textura.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      padding: 20px;
      background-color: rgba(13,13,13,0.9);
      text-align: center;
    }

    .logo {
      height: 60px;
    }

    .container {
      max-width: 450px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(13,13,13,0.85);
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(212,175,55,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8em;
      border-bottom: 1px solid #d4af37;
      padding-bottom: 10px;
    }

    p {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1em;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #d4af37;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #d4af37;
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #b38e2e;
      transform: scale(1.02);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #d4af37;
      text-decoration: none;
      font-size: 0.95em;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(13,13,13,0.9);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo CollectorApp" class="logo">
  </header>

  <div class="container">
    <h2>Esqueci Minha Conta</h2>
    <p>Digite seu email para receber instruções de recuperação de acesso.</p>
    <form action="login.html" method="post">
      <label for="email">Email cadastrado</label>
      <input type="email" id="email" name="email" required>
      <button type="submit" class="btn">Enviar instruções</button>
    </form>
    <a href="login.html" class="link">← Voltar ao Login</a>
  </div>

  <footer>
    <p>&copy; 2025 CollectorApp. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
